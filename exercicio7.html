<!DOCTYPE html>
<html>
    <head>
        <style>
        p.one {
            border-style: solid;
            border-width: 5px;
        }
        p.two {
            border-style: solid;
            border-width: medium;
        }
        p.three {
            border-style: dotted;
            border-width: 2px;
        }
        p.four {
            border-style: dotted;
            border-width: thick;
        }
        p.five {
            border-style: double;
            border-width: 15px;
        }
        p.six {
            border-style: double;
            border-width: thick;
        }
        p.seven {
            border-style: solid;
            border-width: 2px 10px 4px 20px;
        }
      </style>
   </head>
<body>

        <h2>Propriedades de border-width</h2>
        <p>Essas propriedades especificam a largura e estilo das 4 bordas!</p>

        <p class="one">1) Algum texto.</p>
        <p class="two">2) Algum texto.</p>
        <p class="three">3) Algum texto.</p>
        <p class="four">4) Algum texto.</p>
        <p class="five">5) Algum texto.</p>
        <p class="six">6) Algum texto.</p>
        <p class="seven">7) Algum texto.</p>
</body>
</html>
