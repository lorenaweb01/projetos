<!DOCTYPE html>

<html>
    <head>
         <style>
           p.one {
               border-style: solid;
               border-color: red;
           }
           p.two {
               border-style: solid;
               border-color: green;
           }
           p.three {
               border-style: solid;
               border-color: red green blue yellow;
           }
        </style>
    </head>
<body>
    <h2>Propriedades de border-color</h2>
    <p>Essa propriedade específica a cor das 4 bordas:</p>

    <p class="one">Uma borda sólida vermelha.</p>
    <p class="two">Uma borda sólida verde.</p>
    <p class="three">Uma borda sólida multicolorida.</p>
</body>
</html>
